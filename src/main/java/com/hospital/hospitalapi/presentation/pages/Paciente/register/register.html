<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>HospitalAPI | Registro</title>
</head>
<body>
    <section class="container">
        <h1>Registrar</h1>
        <form action="">
            <input class="nome" type="text" placeholder="Digite seu nome...">
            <input class="cpf" type="text" placeholder="Digite seu CPF...">   
            <input class="" type="password" placeholder="Digite sua senha...">
            <input class="" type="password" placeholder="Confirme sua senha...">
            <input class="endereço" type="text" placeholder="Digite seu endereço...">
            <input type="date" name="dataNascimento" id="">
            <select name="" id="">
                <option value="-">Selecione uma opção</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </select>
            <div>
                <label>Possui plano de saúde?</label>
                <input type="radio" name="Sim" id=""> Sim</input>
                <input type="radio" name="Não" id=""> Não</input>
            </div>
            <a href="../login/login.html">Já possuo uma conta</a>
            <button type="submit">Enviar</button>
        </form>
        <script src="script.js"></script>
    </section>
</body>
</html>
